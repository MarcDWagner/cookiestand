<!DOCTYPE html>
<html>

  <head>
    <title>Cookie Stand</title>
    <title>Class 06 Objects</title>

    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1 id="title">Salmon Cookies</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a>Link 2</a>

          <li>
            <a>Link 3</a>
          </li>
        </ul>
      </nav>
    </header>
    <table id="salesperhour">
     <thead>
      <tr>
        <th id="hours"></th>
      </tr>
     </thead>
     <tbody id="allStores"></tbody>
     <tfoot id="grandTotal"></tfoot>
    </table>
    <form id="new-location">
      <fieldset>
        <legend>Create a New Location</legend>
        <section class="input-section">
          <Label>Location City:</Label>
          <input name="location_name" type="text" required="required">
        </section>
        <section class="input-section">
          <Label>Minimum customers per hour:</Label>
          <input name="min_customers" type="number" required="required">
        </section>
        <section class="input-section">
          <Label>Maximum customers per hour:</Label>
          <input name="max_customers" type="number" required="required">
        </section>
        <section class="input-section">
          <Label>Average of cookies per sale:</Label>
          <input name="avg_cookie_sold" type="number" required="required">
        </section>
        <button type="submit">Create Location Data</button>
      </fieldset>
    </form>
  </body>
  <footer>
    <script src="apps.js"></script>
  </footer>

</html>
